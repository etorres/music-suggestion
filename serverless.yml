service: music-suggestion

provider:
  name: aws
  runtime: java11
  profile: serverless-music-suggestion
  region: eu-west-1

package:
  artifact: target/scala-2.13/music-suggestion.jar

functions:
  greetings:
    handler: es.eriktorr.music.greetings.GuestGreeterProxy2
    events:
      - http:
          path: greet
          method: get
      - http:
          path: greet/{name}
          method: get
          request:
            parameters:
              paths:
                name: true
  recommendations:
    handler: es.eriktorr.music.recommendation.MusicRecommenderProxy
    environment:
      spotifyClientId: ${env:spotifyClientId}
      spotifyClientSecret: ${env:spotifyClientSecret}
      spotifyRefreashToken: ${env:spotifyRefreashToken}
    events:
      - http:
          path: recommendations/{userId}
          method: post
          request:
            parameters:
              paths:
                name: true
